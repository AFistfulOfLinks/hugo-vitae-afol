{{ define "main" -}}
<h2 class="page-title">{{ .Name }}</h2>
<div class="tag-cloud">
{{ $data := .Data }}
{{ range $key, $value := .Data.Terms.ByCount }}
<a href="{{ $.Site.LanguagePrefix | absURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }} (<span class="count">{{ $value.Count }}</span>)</a>
{{ end }}
</div>
{{ end }}
