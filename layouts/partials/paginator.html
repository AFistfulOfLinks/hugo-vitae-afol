{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<ul>
	<li>
	{{ if $pag.HasPrev }}
    <a {{ if $pag.HasPrev }}href="{{ $pag.Prev.URL }}"{{ end }} aria-label="Previous"><span aria-hidden="true">{{ i18n "prevpage" }}</span></a>
	{{ end }}
	</li>
	<li>
	{{ if $pag.HasNext }}
    <a {{ if $pag.HasNext }}href="{{ $pag.Next.URL }}"{{ end }} aria-label="Next"><span aria-hidden="true">{{ i18n "nextpage" }}</span></a>
	{{ end }}
	</li>
</ul>
{{ end }}
